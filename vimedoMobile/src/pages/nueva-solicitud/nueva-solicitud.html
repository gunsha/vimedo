<ion-header>

  <ion-navbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>nuevaSolicitud</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <ion-label>Domicilio</ion-label>
  <ion-select [(ngModel)]="domSelect" okText="Aceptar" cancelText="Cancelar">
    <ion-option *ngFor="let dom of user.profile.domicilios" [value]="dom">{{dom.calle + ' ' + dom.numero }}</ion-option>
    <!-- <ion-option [value]="currLoc">Ubicaci√≥n actual</ion-option> -->
  </ion-select>
</ion-item>
  <ion-item>
  <ion-label>Tiempo de sintomas</ion-label>
  <ion-datetime displayFormat="H:mm" pickerFormat="H mm" [(ngModel)]="timeStarts" cancelText="Cancelar" doneText="Aceptar"></ion-datetime>
</ion-item>
</ion-content>
