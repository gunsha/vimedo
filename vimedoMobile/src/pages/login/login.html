<ion-content class="login-content" padding>
  <ion-row class="logo-row" style="margin-top:98px;margin-bottom:93px;">
    <ion-col style="    text-align: center;
    font-size: 40px;
    letter-spacing: 9.9px;
    font-family: 'Roboto';
    font-weight: 300;
    color:white;">
      <span>VIMEDO</span>
    </ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm" style="padding: 0 8%;">

          <ion-list style="margin-bottom:10px;">
            
            <ion-item style="margin-bottom:5px;">
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="{{typePassword}}" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>

      <ion-row>
        <ion-col>
          <a ion-button class="register-btn" clear (click)="forgot()" clear color="white">Olvidé contraseña</a>    
        </ion-col>
      <ion-col style="text-align:right">
          <a ion-button icon-only (click)="viewPass()">
              <ion-icon name="icon-eye"></ion-icon>
          </a>
        </ion-col>
      </ion-row>
      <ion-row>
          <button ion-button class="submit-btn" block type="submit" [disabled]="!registerForm.form.valid" outline color="white">Ingresar</button>
          </ion-row>
    </form>
  </div>
</ion-content>
<ion-footer>
    <a ion-button class="register-btn" block clear (click)="createAccount()" clear color="white">Registrarse</a>
</ion-footer>
