<ion-header>

  <ion-navbar color="primary">
    <ion-title>solicitudCerrar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label color="primary" stacked>Indicaciones</ion-label>
    <ion-textarea name="indicaciones" [(ngModel)]="solicitud.indicaciones" placeholder="Ingrese las indicaciones"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Observaciones</ion-label>
    <ion-textarea name="observaciones" [(ngModel)]="solicitud.observaciones" placeholder="Ingrese las observaciones"></ion-textarea>
  </ion-item>
</ion-list>
</ion-content>
<ion-footer padding>
  <button ion-button full round icon-left (click)="finalizar()">
    Cerrar
  </button>
</ion-footer>
