<ion-header>
  <ion-navbar>
    <button ion-button menuToggle right >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list inset>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="user.email" name="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Contrase√±a</ion-label>
    <ion-input [(ngModel)]="user.password" name="password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nombre</ion-label>
    <ion-input [(ngModel)]="user.profile.nombre" name="nombre" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Apellido</ion-label>
    <ion-input [(ngModel)]="user.profile.apellido" name="nombre" type="text"></ion-input>
  </ion-item>

</ion-list>
<button ion-button full round icon-left (click)="update()">
    <ion-icon name="add"></ion-icon>
    Guardar
  </button>
</ion-content>
