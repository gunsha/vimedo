<ion-header>
  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="presentActionSheet()">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="user.email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)]="user.profile.nombre" name="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input [(ngModel)]="user.profile.apellido" name="nombre" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>DNI / LC / LE N°</ion-label>
      <ion-input [(ngModel)]="user.profile.nroDocumento" name="doc" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime displayFormat="D/M/YYYY" pickerFormat="DD M YYYY" [(ngModel)]="user.profile.fechaNacimiento" cancelText="Cancelar"
        doneText="Aceptar"></ion-datetime>
    </ion-item>
    <ion-item>
      <button ion-button block outline icon-left (click)="scanCard()">
        Actualizar
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer padding>
  <button ion-button block outline icon-left (click)="update()">
    Actualizar
  </button>
</ion-footer>
