<section class="content">
<div class="row" >
		<div class="col-md-5">
			<div class="list-group" style="height: 600px;max-height:600px;overflow-y:auto;">
				<div ng-repeat="s in ctrl.solicitudes track by $index" >
					<button type="button" class="list-group-item"  ng-class="{0: 'list-group-item-danger', 1: 'list-group-item-success'}[s.estado]" ng-click="ctrl.toogleMenu(s._id);ctrl.centrarMapa(s.domicilio.latitud, s.domicilio.longitud)"><span ng-show="s.estado == 1" class="fa fa-check pull-right"></span>
					{{s.afiliado.personaFisica.nombre}} {{s.afiliado.personaFisica.apellido}}</button>
		  			<div id="{{s._id}}Menu" class="container-data hide">
		  				<div class="row-fluid">
		  					<u>Creado el</u>: {{s.fechaAlta}}
		  				</div>
		  				<div class="row-fluid">
		  					<u>Sintomas</u>:
		  					<ul>
		  						<li ng-repeat="sintoma in s.sintomasCie"> {{sintoma.dec10}}</li>
		  						<li ng-repeat="sintoma in s.sintomas.split(',')"> {{sintoma}}</li>
		  					</ul>
		  				</div>
		  				<div class="row-fluid">
		  					<u>Tiempo</u>: {{s.horasSintomas}} hs. {{s.minutosSintomas}} min.
		  				</div>
		  				<div class="row-fluid">
		  					<u>Antecedentes Medicos</u>:
		  					<ul>
		  						<li ng-repeat="antecedentes in s.antecedentesMedicosCie"> {{antecedentes.dec10}}</li>
		  						<li ng-repeat="antecedentes in s.antecedentesMedicos.split(',')"> {{antecedentes}}</li>
		  					</ul>
		  				</div>
		  			</div>
				</div>
		  		
			</div>
		</div>
		<div class="col-md-7">
			<div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{ctrl.googleMapsUrl}}">
				<ng-map id="map" zoom="16" ng-init="ctrl.initMap()" ></ng-map>
			</div>
		</div>
	</div>
</section>
