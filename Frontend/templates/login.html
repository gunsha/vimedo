<div class="login-box">
  <div class="login-logo">
    <a><img src="img/logo_nuevo1.png" style="width: 150px;"></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Inicie sesi&oacute;n</p>

    <form ng-submit="ctrl.login();">
      <div class="form-group has-feedback">
        <input type="email" ng-model="ctrl.credenciales.email" class="form-control" placeholder="Email" required="">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input required type="password"  ng-model="ctrl.credenciales.password" class="form-control" placeholder="Password" title="Entre 8 y 12 caractéres, letras y números.">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
        </div>
        <!-- /.col pattern="[A-Za-z0-9]{8,12}" minlength="8" maxlength="12"-->
      </div>
    </form>

    <a href="#">Olvide mi contraseña</a><br>

    <a ui-sref="app.signup">Registrarse</a><br>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
