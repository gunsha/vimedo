<ion-side-menus enable-menu-with-back-views="true" is-enabled="menuBeEnabled">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right" ng-show="$root.showMenuIcon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="sideMenu"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="right" id="sideMenu">
    <ion-header-bar class="bar-stable">
      <div class="title">Menu</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-right has-header ">
      <ion-list id="menu-list1">
        <ion-item class="item-icon-left" id="menu-list-item1" ui-sref="escritorio" menu-close="">
          <i class="icon ion-home"></i>Escritorio</ion-item>
        <ion-item class="item-icon-left" id="menu-list-item2" ui-sref="mensajes" menu-close="">
          <i class="icon ion-chatboxes"></i>Mensajes</ion-item>
        <ion-item class="item-icon-left" id="menu-list-item3" ui-sref="perfil" menu-close="">
          <i class="icon ion-person"></i>Perfil</ion-item>
        <ion-item class="item-icon-left" id="menu-list-item11" ng-click="logout()" menu-close="">
          <i class="icon ion-log-out"></i>cerrar sesion</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
