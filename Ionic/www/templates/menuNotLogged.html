<ion-side-menus enable-menu-with-back-views="true" is-enabled="menuBeEnabled">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right" ng-show="$root.showMenuIcon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="sideMenuNotLogged"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="right" id="sideMenuNotLogged">
    <ion-header-bar class="bar-stable">
      <div class="title">Menu</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-right has-header ">
      <ion-list id="menu-list1">
        <ion-item class="item-icon-left" id="menu-list-item1" ui-sref="menu.escritorio" menu-close="">
          <i class="icon ion-ios-pie-outline"></i>Escritorio</ion-item>
        <ion-item class="item-icon-left" id="menu-list-item2" ui-sref="menu.mensajes" menu-close="">
          <i class="icon ion-ios-chatboxes-outline"></i>Mensajes</ion-item>
        <ion-item class="item-icon-left" id="menu-list-item3" ui-sref="menu.paciente" menu-close="">
          <i class="icon ion-ios-people"></i>Pacientes</ion-item>
        <ion-item class="item-icon-left" id="menu-list-item4" ui-sref="menu.misVisitas" menu-close="">
          <i class="icon ion-ios-list-outline"></i>Mis Visitas</ion-item>
        <ion-item id="menu-list-item11" ui-sref="menu.login" ng-click="logout()" menu-close="">cerrar sesion (abajo)</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
