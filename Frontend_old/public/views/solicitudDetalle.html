<h3 style="margin-left: 10px;">{{titulo}}</h3>
<div class="container-fluid" >
	<div class="row" >
		<div class="col-md-5">
			<div class="list-group" style="height: 600px;max-height:600px;overflow-y:auto;">
				<div ng-repeat="s in solicitudes track by $index" >
					<button type="button" class="list-group-item"  ng-class="{0: 'list-group-item-danger', 1: 'list-group-item-success'}[s.estado]" ng-click="toogleMenu(s._id);centrarMapa(s.domicilio.latitud, s.domicilio.longitud)"><span ng-show="s.estado == 1" class="fa fa-check pull-right"></span>{{s.afiliado.personaFisica.nombre}} {{s.afiliado.personaFisica.apellido}}</button>
		  			<div id="{{s._id}}Menu" class="container-data hide">
		  				<div class="row-fluid">
		  					<u>Creado el</u>: {{s.fechaAlta}}
		  				</div>
		  				<div class="row-fluid">
		  					<u>Sintomas</u>: {{s.sintomas}}
		  				</div>
		  				<div class="row-fluid">
		  					<u>Tiempo</u>: {{s.horasSintomas}} hs. {{s.minutosSintomas}} min.
		  				</div>
		  				<div class="row-fluid">
		  					<u>Antecedentes Medicos</u>:
		  					<ul>
		  						<li ng-repeat="antecedentes in s.antecedentesMedicos"> {{antecedentes.nombre}}</li>
		  					</ul>
		  				</div>
		  			</div>
				</div>
		  		
			</div>
		</div>
		<div class="col-md-7">
			<div map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">
				<ng-map id="map" zoom="16" ng-init="initMap()" ></ng-map>
			</div>
		</div>
	</div>
</div>
<style type="text/css">
#map {
    height: 700px;
}
.container-data{
	background-color: white;
	padding: 10px;
}
</style>
<script type="text/javascript">
$(function(){

	asignarProfesional= function(id){
		angular.element(document.getElementById('viewDiv')).scope().asignarProfesional(id);
	};
	confirmarProfesional= function(profesional){
		angular.element(document.getElementById('viewDiv')).scope().confirmarProfesional(profesional);
	};
});
</script>
